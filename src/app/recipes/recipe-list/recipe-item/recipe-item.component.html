
        <a 
        style="cursor:pointer" 
        class="list-group-item clearfix"
        [routerLink]="recipe.id"
        routerLinkActive="active">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.recipe.imagePath" alt="{{recipe.recipe.imagePath}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
